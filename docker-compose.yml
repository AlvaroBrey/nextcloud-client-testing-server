version: '2.4'

services:
  nextcloud-ephemeral-master:
    build:
      context: .
      dockerfile: php7.4.Dockerfile
      args:
        BRANCH: master
    ports:
      - "${PORT}:80"
  nextcloud-ephemeral-stable16:
    build:
      context: .
      dockerfile: php7.2.Dockerfile
      args:
        BRANCH: stable16
    ports:
      - "80:80"
